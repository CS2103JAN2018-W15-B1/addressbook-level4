sudo: required
services:
- docker
language: java
matrix:
  include:
  - jdk: oraclejdk8
script: "./config/travis/run-checks.sh && travis_retry ./gradlew clean checkstyleMain
  checkstyleTest headless allTests coverage coveralls asciidoctor"
deploy:
  provider: gae
  keyfile: gce.json
  project: spherical-realm-197214
addons:
  apt:
    packages:
    - oracle-java8-installer
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_0adb4a302aac_key -iv $encrypted_0adb4a302aac_iv
  -in gce.json.enc -out gce.json -d
